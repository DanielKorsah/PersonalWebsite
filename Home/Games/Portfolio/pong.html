    <header>

        </div>

    <section class="sessionBox">

        <section>
            <button class="column left" type="button" onclick="setID()">Host</button>
            <div class=column>Lobby ID:</div>
            <div class=column id="lobbyID">###</div>
        </section>

        <section>
            <button class="column left" type="button" onclick="join()">Join</button>
            <div class=column>Lobby ID:</div>
            <input type="text" id="joinID"><br>
        </section>

        <section>
            <div class="column left">Lobby: </div>
            <div class=column id=indicator>Offline</div>
        </section>

        <section>
            <button class="column left" id="disconnect" type="button" onclick="disconnect()">Disconnect</button>
        </section>

    </section>
